#sudo is required for using docker
sudo: required
services:
  - docker
# what to run before installing
before_install:
  - docker build -t ozkhan/docker_react -f Dockerfile.dev .
script:
  - docker run -e CI=true ozkhan/docker_react npm run test

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: reading-list-hooks
  on:
    repo: QueensCoder/reading-list
